<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">School Timetable Generator</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Teachers Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Teachers</h5>
                    </div>
                    <div class="card-body">
                        <form id="teacherForm">
                            <div class="mb-3">
                                <label for="teacherName" class="form-label">Teacher Name</label>
                                <input type="text" class="form-control" id="teacherName" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacherSubjects" class="form-label">Subjects</label>
                                <select class="form-control select2" id="teacherSubjects" multiple required>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Teacher</button>
                        </form>
                        <div class="mt-3">
                            <h6>Teacher List</h6>
                            <div id="teacherList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subjects Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Subjects</h5>
                    </div>
                    <div class="card-body">
                        <form id="subjectForm">
                            <div class="mb-3">
                                <label for="subjectName" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="subjectName" required>
                            </div>
                            <div class="mb-3">
                                <label for="roomType" class="form-label">Required Room Type</label>
                                <select class="form-control" id="roomType" required>
                                    <option value="0">Standard</option>
                                    <option value="1">Lab</option>
                                    <option value="2">Gym</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Subject</button>
                        </form>
                        <div class="mt-3">
                            <h6>Subject List</h6>
                            <div id="subjectList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Classes Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Classes</h5>
                    </div>
                    <div class="card-body">
                        <form id="classForm">
                            <div class="mb-3">
                                <label for="className" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="className" required>
                            </div>
                            <div id="subjectRequirements">
                                <h6>Subject Requirements</h6>
                                <div class="subject-requirement mb-2">
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-control subject-select" required>
                                                <option value="">Select Subject</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <input type="number" class="form-control" placeholder="Hours per week" min="1" max="40" required>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-danger remove-requirement">Ã—</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" id="addRequirement">Add Subject Requirement</button>
                            <button type="submit" class="btn btn-primary">Add Class</button>
                        </form>
                        <div class="mt-3">
                            <h6>Class List</h6>
                            <div id="classList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rooms Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Rooms</h5>
                    </div>
                    <div class="card-body">
                        <form id="roomForm">
                            <div class="mb-3">
                                <label for="roomName" class="form-label">Room Name</label>
                                <input type="text" class="form-control" id="roomName" required>
                            </div>
                            <div class="mb-3">
                                <label for="roomType" class="form-label">Room Type</label>
                                <select class="form-control" id="roomType" required>
                                    <option value="0">Standard</option>
                                    <option value="1">Lab</option>
                                    <option value="2">Gym</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Room</button>
                        </form>
                        <div class="mt-3">
                            <h6>Room List</h6>
                            <div id="roomList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timetable Generation -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Timetable Generation</h5>
                    </div>
                    <div class="card-body">
                        <button id="generateTimetable" class="btn btn-success">Generate Timetable</button>
                        <div id="timetableResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
